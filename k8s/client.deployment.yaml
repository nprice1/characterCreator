apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest-client
  template:
    metadata:
      labels:
        app: rest-client
    spec:
      containers:
        - name: rest-client
          image: rest-client
          ports:
          - containerPort: 80
          env:
            - name: API_HOST
              value: localhost
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5